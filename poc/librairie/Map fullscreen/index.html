<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POC OpenStreetMap avec Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      #map {
        height: 100vh; /* prend tout l’écran */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
      // Centré sur Matane par exemple :
      const position = [48.8367, -67.5201];

      // Initialisation de la carte
      const map = L.map("map").setView(position, 13);

      // Charger les tuiles OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Ajouter un marqueur
      L.marker(position)
        .addTo(map)
        .bindPopup("<b>Bienvenue à Matane!</b><br>Ceci est une POC Leaflet.")
        .openPopup();
    </script>
  </body>
</html>
