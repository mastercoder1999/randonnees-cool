<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <title>Speed Tracker</title>
    <link rel="stylesheet" type="text/css" href="css/speed.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="speed-display">
                <div class="speed-value" id="speedKmh">0</div>
                <div class="speed-unit">km/h</div>
            </div>

            <button id="startBtn" class="btn">Start</button>
            <button id="stopBtn" class="btn" disabled>Stop</button>
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/speed.js"></script>
</body>
</html>
